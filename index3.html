<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./design/style.css">
    <title>Frontend Mentor | Product preview card component</title>
<style>
  button{
    display: inline-block;
    background-color: hsl(158, 36%, 37%);
    padding: 9px;
    width: 200px;
    border-radius: 10px;
    color: hsl(0,0,100%);
    text-align: center;
  }
</style>
</head>
<body>

    


    <div class="container">
<span class="image">
     <img src="./images/image-product-desktop.jpg" alt="">
    </span>
     <span class="text">
    <h3>PERFUME</h3>

    <h1>Gabrielle Essence Eau De Parfum</h1>
  
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
    <div class="first number">$149.99</div>
    <div class="second number">$169.99</div>
  
    <div class="End B">Add to Cart</div>

   
     <br><br>
    <span class="thebutton">
      
      <button type="button"><p><img src="./images/icon-cart.svg">Add to Cart</p></button>
    </span>

  </span>

  <div="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Princess Ngwu</a>.
</div>
  
</div>

    
</body>
</html>
